<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Clone - Final</title>
  <link rel="stylesheet" href="profile.component.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />
</head>
<body>
<!-- sidebar starts -->
<div class="sidebar">
<!--  <i class="fab fa-twitter"></i>-->
  <img src="https://i.ibb.co/7vFVtv8/rat.png" width = "30" height = "30"/>
  <div class="sidebarOption active">
    <span class="material-icons"> home </span>
    <button routerLink="/home">Home</button>
  </div>

  <div class="sidebarOption">
    <span class="material-icons"> search </span>
    <button routerLink="/login">Login</button>
  </div>

  <div class="sidebarOption">
    <span class="material-icons"> perm_identity </span>
    <button routerLink="/profile">Profile</button>
  </div>
</div>
<!-- sidebar ends -->

<!--<app-profile-editor-modal></app-profile-editor-modal>-->
<div class="header-photo">
  <Style>h1 {text-align: center;}
  </Style>
  <h1>WELCOME TO SQUEAKER PROFILE PAGE</h1>
  <img style="width: 100%; height: 50%" src="https://wegotthiscovered.com/wp-content/uploads/2020/04/ezgif.com-webp-to-jpg-27.jpg">
  <button  class="btn btn-outlined">Edit Profile</button>
  <button  class="btn btn-filled">Unfollow</button>
  <button class="btn btn-filled">Follow</button>
  <div class="profile-picture-container">
    <img class="profile-picture" src="https://twitter.ahmednur.me/default_profile.png">
  </div>
  <div class="squeakBox">
    <form>
      <div class="squeakBox__input">
        <img
          src="https://twitter.ahmednur.me/default_profile.png"
          alt=""
        />
        <input type="text" placeholder="What's happening?" />
      </div>
      <button class="squeakBox__squeakButton">Squeak</button>
    </form>
  </div>
</div>
