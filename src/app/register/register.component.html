<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter Clone - Final</title>
  <link rel="stylesheet" href="register.component.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"
  />
</head>
<body>
<!-- partial:index.partial.html -->
<div class="split left">
  <div class="centered">
    <img
      src="https://i.ibb.co/7vFVtv8/rat.png"
      alt=""
    />
  </div>
</div>

<div class="split right">
<div class="centered">
<div class="login-page">
  <div class="form">
    <form #gfg = "ngForm">
      <br>
      <br>
      Username: <input type="text" name = 'username' ngModel>
      First Name: <input type="text" name = 'first_name' ngModel>
      Last Name: <input type="text" name = 'last_name' ngModel>
      Email: <input type="text" name = 'email' ngModel>
      Profile Picture: <input type="text" name = 'profile_pic' ngModel>
      Password: <input type="password" name = 'password' ngModel>
      <button class="btn btn-success no-rounded" type="submit" (click)="saveSqueaker(gfg)">Register</button>
    </form>
  </div>
</div>
</div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
